<super-navigate class="item item-avatar item-icon-right item-text-wrap" view-id="prayer" data-params-id="{{ prayer.id }}" ng-click="deleteNotification()" ng-hide="loading">
  <img ng-src="http://graph.facebook.com/{{author.facebookId}}/picture" />
  <h2>{{author.name}} commented on your request</h2>
  <p>{{comment.content}}</p>
  <i class="icon super-chevron-right icon-accessory"></i>
</super-navigate>
